<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考研政治 - 记忆卡片 (内嵌版)</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义字体和全局样式 */
        body {
            font-family: "Inter", "Helvetica Neue", "Helvetica", "Arial", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;

        /* 卡片翻转效果 */

            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

<div class="w-full max-w-2xl mx-auto">
    <!-- 顶部标题和进度 -->
    <header class="mb-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">考研政治 - 记忆卡片</h1>

        <div id="progress-counters" class="grid grid-cols-3 gap-2 text-center text-sm mb-2">

                <span class="text-gray-600">易遗忘</span>

    </header>

    <!-- 卡片区域 -->
    <main id="card-container" class="perspective-[1000px] w-full h-[60vh] min-h-[400px]">
        <!-- 初始加载状态 -->
        <div id="loading-state" class="flex items-center justify-center h-full bg-white rounded-xl shadow-lg border border-gray-200">
            <p class="text-gray-500 text-lg">正在加载知识点...</p>
        </div>

        <!-- 抽卡提示 -->
        <div id="start-state" class="hidden flex-col items-center justify-center h-full bg-white rounded-xl shadow-lg border border-gray-200 p-6">
            <p class="text-gray-700 text-lg mb-6 text-center">所有知识点已加载完毕！</p>
            <button id="draw-card-btn" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all">
                开始学习
            </button>
            <button id="reset-progress-btn" class="mt-4 px-6 py-2 bg-red-500 text-white text-sm font-medium rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 transition-all">
                重置学习进度
            </button>
        </div>

        <!-- 记忆卡片 -->
        <div id="flashcard" class="card relative w-full h-full hidden">
            <!-- 卡片正面 (问题) -->
            <div class="card-face absolute w-full h-full bg-white rounded-xl shadow-2xl border border-gray-200 flex flex-col p-6 overflow-hidden">
                <div class="mb-4">
                    <span id="card-module" class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold px-3 py-1 rounded-full">模块</span>
                    <span id="card-submodule" class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold px-3 py-1 rounded-full ml-2">子模块</span>
                </div>
                <!-- 修改了flex布局以容纳子标题提示 -->
                <div class="flex-grow flex flex-col justify-center overflow-hidden py-4">
                    <h2 id="card-title" class="text-3xl md:text-4xl font-bold text-gray-900 text-center flex-shrink-0">
                        知识点标题
                    </h2>
                    <!-- 新增：用于显示子标题提示 -->
                    <div id="card-prompts" class="mt-4 w-full text-lg text-gray-700 text-left overflow-y-auto no-scrollbar px-6" style="max-height: 25vh;">
                        <!-- 子标题提示将在这里注入 -->
                    </div>
                </div>
                <button id="reveal-btn" class="mt-auto w-full py-3 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all">
                    显示答案
                </button>
            </div>

            <!-- 卡片背面 (答案) -->
            <div class="card-back absolute w-full h-full bg-white rounded-xl shadow-2xl border border-gray-200 flex flex-col p-6 overflow-hidden">
                <div class="flex-shrink-0 mb-4">
                    <span id="card-module-back" class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold px-3 py-1 rounded-full">模块</span>
                    <span id="card-submodule-back" class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold px-3 py-1 rounded-full ml-2">子模块</span>
                </div>
                <div class="flex-grow overflow-y-auto no-scrollbar py-4">
                    <h3 id="card-title-back" class="text-xl font-bold text-gray-900 mb-4"></h3>
                    <div id="card-content" class="prose prose-lg max-w-none text-gray-700">
                        <!-- 内容将在这里填充 -->
                    </div>
                </div>
                <!-- 评级按钮 -->
                <div id="rating-buttons" class="flex-shrink-0 grid grid-cols-3 gap-4 pt-4 border-t border-gray-200">
                    <button data-action="forgot" class="py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 transition-all">
                        不记得
                    </button>
                    <!-- 新增“困难”按钮 -->
                    <button data-action="hard" class="py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 transition-all">

<script type="module">
    // --- DOM Elements ---
    const loadingState = document.getElementById('loading-state');
    const startState = document.getElementById('start-state');
    const flashcardEl = document.getElementById('flashcard');
    const cardContainer = document.getElementById('card-container');

    const drawCardBtn = document.getElementById('draw-card-btn');
    const resetProgressBtn = document.getElementById('reset-progress-btn');
    const revealBtn = document.getElementById('reveal-btn');
    const ratingButtons = document.getElementById('rating-buttons');

    // 更新进度条相关的DOM
    const countNew = document.getElementById('count-new');
    const countLearning = document.getElementById('count-learning');
    const countMastered = document.getElementById('count-mastered');
    const progressStats = document.getElementById('progress-stats');

    const cardModule = document.getElementById('card-module');
    const cardSubmodule = document.getElementById('card-submodule');
    const cardTitle = document.getElementById('card-title');
    const cardPrompts = document.getElementById('card-prompts');

    const cardModuleBack = document.getElementById('card-module-back');
    const cardSubmoduleBack = document.getElementById('card-submodule-back');
    const cardTitleBack = document.getElementById('card-title-back');
    const cardContent = document.getElementById('card-content');

    // --- App State ---
    let allKnowledgePoints = [];
    let currentCard = null;
    let reviewQueue = [];
    let progressData = {}; // { [id]: { level: 0, nextReview: timestamp } }

    // --- Spaced Repetition Settings (in minutes) ---
    // 进行了修改：移除了10分钟，最小单位为1天
    // L0: new
    // L1: 1 day
    // L2: 3 days
    // L3: 7 days (Mastered)
    // L4: 14 days
    // L5: 30 days
    // L6: 60 days
    const DAY_IN_MINUTES = 60 * 24;
    const reviewIntervals = [
        0,
        DAY_IN_MINUTES * 1,  // L1: 1 day
        DAY_IN_MINUTES * 3,  // L2: 3 days
        DAY_IN_MINUTES * 7,  // L3: 7 days
        DAY_IN_MINUTES * 14, // L4: 14 days
        DAY_IN_MINUTES * 30, // L5: 30 days
        DAY_IN_MINUTES * 60  // L6: 60 days
    ];
    const STORAGE_KEY = 'kaoyanPoliticsProgress';
    const MASTERED_LEVEL = 3; // L3 (7 days) is now "mastered"

    // --- Utility Functions ---

    /**
     * 从 localStorage 加载进度
     */
    function loadProgress() {
        const data = localStorage.getItem(STORAGE_KEY);
        progressData = data ? JSON.parse(data) : {};
    }

    /**
     * 保存进度到 localStorage
     */
    function saveProgress() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progressData));
        updateProgressUI();
    }

    /**
     * 更新进度条和统计数据 (已重写)
     */
    function updateProgressUI() {
        const total = allKnowledgePoints.length;
        if (total === 0) return;

        let numNew = 0;
        let numLearning = 0;
        let numMastered = 0;

        for (const point of allKnowledgePoints) {
            const progress = progressData[point.id];
            if (!progress) {
                numNew++;
            } else if (progress.level < MASTERED_LEVEL) {
                numLearning++;
            } else {
                numMastered++;
            }
        }

        countNew.textContent = numNew;
        countLearning.textContent = numLearning;
        countMastered.textContent = numMastered;
        progressStats.textContent = `总共 ${total} 个知识点`;
    }

    /**
     * 扁平化知识点数据
     */
    function flattenKnowledgePoints(data) {
        const flatList = [];
        data["考研政治知识点总集"].forEach(module => {
            module["知识点列表"].forEach(point => {
                flatList.push({
                    id: point["知识点序号"],
                    module: module["模块"],
                    submodule: module["子模块"],
                    title: point["知识点标题"],
                    content: point["知识点内容"]
                });
            });
        });
        return flatList;
    }

    /**
     * 构建复习队列
     */
    function buildReviewQueue() {
        const now = Date.now();
        reviewQueue = [];
        let newCards = [];

        for (const point of allKnowledgePoints) {
            const progress = progressData[point.id];
            if (progress) {
                // 已学习的卡片
                if (progress.nextReview <= now) {
                    reviewQueue.push(point); // 到期复习
                }
            } else {
                // 新卡片
                newCards.push(point);
            }
        }

        // 优先复习到期卡片，打乱顺序
        if (reviewQueue.length > 0) {
            reviewQueue = shuffleArray(reviewQueue);
            return;
        }

        // 没有到期卡片，从新卡片中抽一张
        if (newCards.length > 0) {
            reviewQueue = [shuffleArray(newCards)[0]]; // 只抽一张新卡
            return;
        }

        // 所有卡片都学过，且没有到期的
        reviewQueue = [];
    }

    /**
     * 洗牌算法
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    /**
     * 抽取下一张卡片 (已修改)
     */
    function drawNextCard() {
        if (reviewQueue.length === 0) {
            // 检查是否还有新卡
            buildReviewQueue(); // 重新构建队列，可能会加入到期卡或新卡
        }

        if (reviewQueue.length > 0) {
            currentCard = reviewQueue.shift(); // 从队列中取出第一张
            displayCard(currentCard);
            showFlashcard();
        } else {
            // 队列为空（没有到期卡，也没有新卡）
            // -> 实现“无限复习”：从所有卡片中随机抽一张
            if (allKnowledgePoints.length > 0) {
                currentCard = allKnowledgePoints[Math.floor(Math.random() * allKnowledgePoints.length)];
                displayCard(currentCard);
                showFlashcard();
            } else {
                // 知识点尚未加载
                showStartState();
            }
        }
    }

    /**
     * 根据用户反馈更新卡片状态 (已修改)
     */
    function handleRating(action) {
        if (!currentCard) return;

        const id = currentCard.id;
        let progress = progressData[id] || { level: 0, nextReview: 0 };

        // 确保新卡至少是1级，以便“困难”逻辑生效
        if (progress.level === 0) {
            progress.level = 1;
        }

        let intervalMinutes;

        switch (action) {
            case 'remember':
                // "记得" (Good/Easy) - 提升等级
                progress.level = Math.min(progress.level + 1, reviewIntervals.length - 1);
                intervalMinutes = reviewIntervals[progress.level];
                break;

            case 'hard':
                // "困难" (Hard) - 等级不变，但复习间隔设为 L1 (1天)
                intervalMinutes = reviewIntervals[1]; // L1 (1 day)
                // progress.level 保持不变
                break;

            case 'forgot':
                // "不记得" (Forgot/Again) - 动态退步（"退火"）
                if (progress.level < MASTERED_LEVEL) {
                    // 在“易遗忘”阶段忘了 (L0, L1, L2)，重置回 L1 (1天)
                    progress.level = 1;
                } else {
                    // 在“已掌握”阶段忘了 (L3+)，动态退步
                    // 退回到“易遗忘”阶段的最高级 (L2)
                    progress.level = MASTERED_LEVEL - 1; // e.g., L3 -> L2 (3 days)
                }
                intervalMinutes = reviewIntervals[progress.level];
                break;

            default:
                // 意外情况
                intervalMinutes = reviewIntervals[1];
        }

        progress.nextReview = Date.now() + intervalMinutes * 60 * 1000;

        progressData[id] = progress;
        saveProgress();

        // 抽下一张
        hideFlashcard(drawNextCard);
    }

    /**
     * 解析并显示卡片内容 (已重写)
     */
    function displayCard(card) {
        cardModule.textContent = card.module;
        cardSubmodule.textContent = card.submodule;
        cardModuleBack.textContent = card.module;
        cardSubmoduleBack.textContent = card.submodule;

        let displayTitle = card.title;
        let contentTitle = card.title; // 答案页的标题
        let promptsHtml = ''; // 卡片正面的提示
        let contentHtml = '<ul>'; // 卡片背面的答案

        // 检查是否为 "六个必须坚持" 这种带子标题的卡片
        if (Array.isArray(card.content) && card.content.length > 0 && typeof card.content[0] === 'string' && card.content[0].includes('：')) {
            // 案例: "六个必须坚持"
            // 正面: 显示主标题 + 所有子标题的提示
            // 背面: 显示主标题 + 完整的子标题和内容

            let promptsList = [];
            card.content.forEach(item => {
                const colonIndex = item.indexOf('：');
                if (colonIndex > 0) {
                    promptsList.push(item.substring(0, colonIndex + 1)); // 例如 "坚持人民至上："
                } else {
                    promptsList.push(item); // 备用
                }
                contentHtml += `<li class="mb-2">${item}</li>`; // 背面内容
            });

            // 构架正面的提示列表
            promptsHtml = '<ul class="list-disc list-inside">';
            promptsList.forEach(prompt => {
                promptsHtml += `<li class="mb-1">${prompt}</li>`;
            });
            promptsHtml += '</ul>';

        } else if (Array.isArray(card.content)) {
            // 案例: "科学社会主义的核心命题" (没有子标题)
            // 正面: 只显示主标题 + 通用提示
            // 背面: 显示内容列表
            promptsHtml = '<p class="text-gray-500 italic text-center">请回忆此知识点的内容...</p>';
            card.content.forEach(item => {
                contentHtml += `<li class="mb-2">${item}</li>`;
            });
        } else {
            // 备用，处理非数组内容
            promptsHtml = '<p class="text-gray-500 italic text-center">请回忆此知识点的内容...</p>';
            contentHtml = `<p>${card.content}</p>`;
        }

        contentHtml += '</ul>';

        // 设置内容
        cardTitle.textContent = displayTitle;
        cardPrompts.innerHTML = promptsHtml; // 注入正面的子标题提示

        cardTitleBack.textContent = contentTitle;
        cardContent.innerHTML = contentHtml; // 注入背面的完整答案
    }

    // --- UI State Transitions ---

    function showLoadingState() {
        loadingState.classList.remove('hidden');
        loadingState.classList.add('flex');
        startState.classList.add('hidden');
        startState.classList.remove('flex');
        flashcardEl.classList.add('hidden');
    }

    function showStartState() {
        loadingState.classList.add('hidden');
        loadingState.classList.remove('flex');
        startState.classList.remove('hidden');
        startState.classList.add('flex');
        flashcardEl.classList.add('hidden');
    }

    function showFlashcard() {
        startState.classList.add('hidden');
        startState.classList.remove('flex');
        loadingState.classList.add('hidden');
        loadingState.classList.remove('flex');

        flashcardEl.classList.remove('hidden');
        flashcardEl.classList.remove('is-flipped'); // 保证从正面开始
    }

    function hideFlashcard(callback) {
        // 翻转回正面，然后执行回调
        flashcardEl.classList.remove('is-flipped');
        setTimeout(() => {
            callback();
        }, 300); // 等待翻转动画的一半
    }

    function resetProgress() {
        if (confirm('您确定要重置所有学习进度吗？此操作不可撤销。')) {
            progressData = {};
            localStorage.removeItem(STORAGE_KEY);
            updateProgressUI();
            buildReviewQueue();
            showStartState();
            console.log('学习进度已重置。');
        }
    }

    // --- Event Listeners ---

    // "开始学习"
    drawCardBtn.addEventListener('click', () => {
        buildReviewQueue();
        drawNextCard();
    });

    // 重置进度
    resetProgressBtn.addEventListener('click', resetProgress);

    // "显示答案"
    revealBtn.addEventListener('click', () => {
        flashcardEl.classList.add('is-flipped');
    });

    // "记得" / "不记得" / "困难"
    ratingButtons.addEventListener('click', (e) => {
        const action = e.target.closest('button')?.dataset.action;
        if (action) {
            handleRating(action);
        }
    });
